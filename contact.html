<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <nav class="titan-nav navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-3" href="#home">TITAN</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link fs-3" aria-current="page" href="#home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="#gallery">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="#aboutus">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-3" href="#contactus">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <h2 class="title">Contact Us</h2>

    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="https://i.postimg.cc/4yDRj3vZ/121065.jpg"
            width="400"
            alt=""
          />
          <h2>Get In Touch</h2>
          <p>You can contact us on these platforms:</p>
          <div class="icons">
            <div class="row">
              <div class="info">
                <div class="head">
                  <i class="fa fa-instagram">theworlsoftitans</i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="info">
                <div class="head">
                  <i class="fa fa-facebook">World of Titans</i>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="info">
                <div class="head">
                  <i class="fa fa-github">TitanWorld</i>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="info">
                  <div class="head">
                    <i class="fa fa-envelope">titanworld@org.co.za</i>
                  </div>
                </div>
              </div>
          </div>
          
        </div>
        <div class="col">
          <div class="mb-3 w-50">
            <label for="exampleFormControlInput1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 w-50">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="7"
              style="resize: none"
            ></textarea>
          </div>
          <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
